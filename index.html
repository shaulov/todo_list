<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo List</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav class="header navbar navbar-dark bg-primary">
        <a class="navbar-brand">Navbar</a>
        <form class="form-inline">
            <select class="form-control form-control-sm" id="themeSelect">
                <option value="default">Theme Default</option>
                <option value="light">Thene Light</option>
                <option value="dark">Theme Dark</option>
            </select>
        </form>
    </nav>
    <div class="form-section mt-5">
        <div class="container">
            <div class="row">
                <div class="col col-8 mx-auto">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Add new task</h5>
                            <form name="addTask">
                                <input type="text" name="title" id="title" class="form-control"
                                    placeholder="Task title">
                                <input type="text" name="body" id="body" class="form-control mt-3"
                                    placeholder="Task body">
                                <button type="submit" class="btn btn-primary mt-4">Add task</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="tasks-list-section mt-5">
        <div class="container">
            <ul id="task-section" class="list-group">
            </ul>
            <div class="alert alert-primary d-none">
                <h4 class="alert-heading">No tasks</h4>
                <p>You don't have any active tasks right now</p>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
